<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/layouts/headernova.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/feedback.css">
    <link rel="icon" href="../assets/images/logo.png.png">



    <!-- Título da página (aparece na aba) -->
    <title>Feedback</title>
</head>

<body>
    <header>
        <!--Logo Equipe-->
        <a href="../index.html" target="_blank">
            <img src="../assets/images/logowhite.png.png" alt="Logo da equipe">
        </a>


        <div class="dropdown">
            <button class="dropbtn">Menu
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
            <div class="dropdown-content">
                <a href="/index.html">Inicio</a>
                <a href="/pages/categorias.html">Categorias</a>
                <a href="/pages/sobrenos.html">Equipe</a>
                <a href="/pages/inicioextra.html">Hefester</a>
                <a href="/pages/formulario.html">Contato</a>
                <a href="/pages/feedback.html">Feedback</a>
                <a href="/pages/todolist.html">Painel</a>
            </div>
        </div>

    </header>
    
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div id="mn">
            <h1 id="titulo">Digite seu Feedback</h1>
            <p id="subtitulo">Escreva sua opinião sobre o site e (ou) as páginas.</p>
            <br>
            
            <!-- Início do formulário -->
            <div id="forms">
                <form action="../pages/posformulario.html">

                
                    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                    
                    
                    <!-- Campo de email com-->
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <!-- campo de pergunts dos temas -->
                <div class="campo">
                    <label><strong>Qual o tema?</strong></label>
                    <label>
                        Biologia <input type="radio" name="devweb" value="frontend" >
                    </label>
                    <label>
                        Futebol <input type="radio" name="devweb" value="backend">
                    </label>
                    <label>
                        Geologia <input type="radio" name="devweb" value="fullstack">
                    </label>
                    <label>
                        Inovação <input type="radio" name="devweb" value="fullstack">
                    </label>
                    <label>
                        Nutrição <input type="radio" name="devweb" value="fullstack">
                    </label>
                    <label>
                        Vestibular <input type="radio" name="devweb" value="fullstack">
                    </label>
                    <!--fim label-->



                </div>

                <!-- campo de temas com 7 temas diferentes -->

                

                <!-- Caixa de texto -->
                <div class="campo">
                    <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                    <input type="text" id="exp">
                </div>

                
                
                
            </form>
            <!--fim form-->
        </div>
            <!-- Botão para enviar o formulário -->
         <a href="../pages/formulario.html" class="botao">Concluído</a>
    
    </div>
    <iframe id="footer" src="../layouts/footer.html" scrolling="no" frameborder="0"></iframe>

</body>

</html>

<!--final-->
