<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!--  meta para uso do respansivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  link para css -->
    <link rel="stylesheet" href="../assets/css/todolist.css">
    <title>Painel Administrativo</title>
   <!--  link para script -->
    <script src="../assets/Js/todolist.js"></script>
</head>

<body>
  <!--   header via iframe -->
    <iframe id="header" src="../layouts/header.html" scrolling="no" frameborder="0"></iframe>
    <article>
        <!--titulo da categoria-->
        <h1>Painel Administrativo</h1>
<!--abertura da div principal-->
        <div id="todolist">
            <label id="label1"><strong>Título:</strong></label><br>
            <input id="title" type="text" required><br>

            <label id="label1"><strong>Resumo:</strong></label><br>
            <input id="resume" type="text" required><br>

            <label id="label1"><strong>Data de publicação:</strong></label><br>
            <input id="date" type="date" required><br>

            <label id="label1"><strong>Autor:</strong></label><br>
            <input id="autor" type="text" required><br>
            <div id="categorias">
                <label for="" id="label1"><strong>Categorias:</strong><br>
                    <input id="categories" type="text" required>
            </div>
           <!--  abertura de tag botão -->
            <button type="submit" id="send" onclick="sendN()">enviar</button>
        </div>
    </article>

  <!--   footer via iframe  -->
    <iframe id="footer" src="../layouts/footer.html" scrolling="no" frameborder="0"></iframe>

</body>

</html>
